{% extends "base.html " %}
{% block title %} JamSound {% endblock title %}

{% block content %}
<h1 class="display-1 ps-4 py-4">Welcome to JamSound!</h1>

    {% if artists %}
        {% for artist in artists %}
            <h4 class="ps-4">{{ artist.name }}</h4><a class="fs-5 ps-4" href="{{ artist.url }}">{{ artist.url }}</a></br></br>
        {% endfor %}
    {% endif %}

{% endblock content %}
